    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script id="wall" type="text/x-handlebars-template">
        <div class="wall" style="width: {{rowSize}}; background-size: {{rowSize}} {{colSize}}; background: url('{{wallpaper}}') 0px 0px;">
            {{#times rows}}
                <div class="row" style="width: {{../rowSize}}">
                    {{#times ../cols}}
                        <img class="tile" src="{{get ../../images}}" style="width: {{../../tileSize}}; height: {{../../tileSize}}" />
                    {{/times}}
                </div>
            {{/times}}
        </div>
    </script>
